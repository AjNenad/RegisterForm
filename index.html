<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>
<body>
  <form method="post">
    First Name: <input type="text" name="Firstname"><br>
    Last Name: <input type="text" name="Lastname"><br>
    Email: <input type="email" name="Email" required><br>
    Password: <input type="password" name="Password" minlength="5"><br>
    Birthdate: <input type="date" name="Birthdate"><br>
    Gender:<br> 
    <input type="radio" name="gender" value="Male">Male<br>
    <input type="radio" name="gender" value="Female">Female<br>
    Pets: <br>
    <input type="checkbox" name="Cat"> Cat<br>
    <input type="checkbox" name="Dog"> Dog<br>
    <input type="checkbox" name="Parrot"> Parrot<br>
    <input type="checkbox" name="Fish"> Fish<br>
    Cars: <br>
    <select name="Cars">
      <option value="Audi" name="Audi">Audi</option> 
      <option value="Peugeot" name="Peugeot">Peugeot</option>
      <option value="Opel" name="Opel">Opel</option>
      <option value="Volvo" name="Volvo">Volvo</option>
      <option value="WW" name="WW">WW</option>
    </select><br>
    <hr>
    <input type="submit" value="register">
    <input type="reset">
    

  </form>
</body>
</html>
